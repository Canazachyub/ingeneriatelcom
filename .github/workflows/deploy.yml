name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_APPS_SCRIPT_URL: https://script.google.com/macros/s/AKfycbywUB0ArdEt3IkATUPNdNN59HT8qYm4rwxbYKEiejZRGS7_ipcRuyfk-x2VZvUpNpyj/exec
          VITE_SHEETS_ID: 15ajUr5KqGgs99bsCcp9LnxRaD9mbIWjZArLetk7v4hA
          VITE_DRIVE_FOLDER_ID: 1B2CPcrNxUJtJcu7x8rXs_7_m9m2p9zAV
          VITE_FB_PAGE_ID: 61586657451703
          VITE_CONTACT_EMAIL: energysupervision13@gmail.com
          VITE_DASHBOARD_URL: https://canazachyub.github.io/Telcomdashboard

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: ingenieriatelcom.com
